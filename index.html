<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THUGKEED HACKLAB v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background: linear-gradient(180deg, #0f0f0f, #1a1a1a);
      position: relative;
      color: #ff1a1a;
    }

    /* Animated hacker background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        0deg,
        rgba(255, 0, 0, 0.05) 0px,
        rgba(255, 0, 0, 0.05) 1px,
        transparent 1px,
        transparent 5px
      );
      background-size: 100% 5px;
      z-index: 0;
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-5px);
      }
    }

    /* Terminal Window */
    #terminal {
      position: relative;
      z-index: 1;
      padding: 20px;
      white-space: pre-wrap;
      height: 100vh;
      overflow-y: scroll;
      background-color: rgba(0, 0, 0, 0.6);
      border-left: 4px solid #ff1a1a;
      animation: pulseBorder 2s infinite;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    @keyframes pulseBorder {
      0% {
        border-color: #ff1a1a;
      }
      50% {
        border-color: #ff0000aa;
      }
      100% {
        border-color: #ff1a1a;
      }
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 15px;
      background: #ff1a1a;
      animation: blink 0.8s steps(2, start) infinite;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const bootLines = [
      "[BOOT] THUGKEED HACKLAB v2 initializing...",
      "[SYS] Injecting TOR modules, nmap, sqlmap...",
      "[✓] Injection success.",
      "[ENGINE] Activating brute-force processor...",
      "[SCANNER] Target: 192.168.0.0/24 | Status: LIVE",
      "[LOG] Device 192.168.0.10 vulnerable [CVE-2025-1337]",
      "[SQLMAP] Dumping credentials... done.",
      "[ROOT] Gained access to server [THUG-SERVER-01]",
      "[INSTALL] Backdoor.exe uploaded.",
      "[PING] Flood 8.8.8.8 --packet=∞",
      "[DARKWEB] Connecting to onion services...",
      "[✓] THUGKEED NETWORK ACTIVE",
      "[READY] Type '--help' to view all attack commands.\n"
    ];

    let i = 0;
    let char = 0;

    function typeLine() {
      if (i < bootLines.length) {
        if (char < bootLines[i].length) {
          terminal.innerHTML += bootLines[i][char++];
        } else {
          terminal.innerHTML += "\n";
          i++;
          char = 0;
        }
        terminal.scrollTop = terminal.scrollHeight;
        setTimeout(typeLine, 25);
      } else {
        terminal.innerHTML += "\n> <span class='cursor'></span>";
      }
    }

    typeLine();
  </script>
</body>
  </html>
